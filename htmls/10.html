5B79F452/t51.2885-15/s150x150/e35/31493403_613326549025278_5403880512697663488_n.jpg","config_width":150,"config_height":150},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/cfb5ab6a982a9dcb8d9d5b8a54d4a367/5B83276D/t51.2885-15/s240x240/e35/31493403_613326549025278_5403880512697663488_n.jpg","config_width":240,"config_height":240},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/10fdd8e6af3ed1ba27422204c6b17f6c/5B927215/t51.2885-15/s320x320/e35/31493403_613326549025278_5403880512697663488_n.jpg","config_width":320,"config_height":320},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/2d898e3ed34a72750c2dcb8f6d399b3a/5B86D193/t51.2885-15/s480x480/e35/31493403_613326549025278_5403880512697663488_n.jpg","config_width":480,"config_height":480},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/9409b9f9c93e6a02940348ee118c8f75/5B7F6856/t51.2885-15/s640x640/sh0.08/e35/31493403_613326549025278_5403880512697663488_n.jpg","config_width":640,"config_height":640}],"is_video":false}},{"node":{"__typename":"GraphImage","id":"1782703296621728272","edge_media_to_caption":{"edges":[{"node":{"text":"Today\u2019s #StressFreeSaturday challenge is about hobbies.\n\nHobbies allow us to relax and sort of \u201czone out\u201d while doing something we find enjoyable. Hobbies can be physical like golf, gardening, or dancing, or they can be activities like writing, making music, crafting or cosplaying that provide an opportunity to flex our creative muscles. In addition to being great stress relievers, research shows  that hobbies can have positive effects on overall wellbeing and activities like drawing, painting, and molding clay have been scientifically proven to help people who have been exposed to trauma.\n\nWhat are your hobbies? How do you get creative? Show us how you get creative by posting with #4mind4body. #mhm2018"}}]},"shortcode":"Bi9bzP_DlIQ","edge_media_to_comment":{"count":8},"comments_disabled":false,"taken_at_timestamp":1526734815,"dimensions":{"height":750,"width":750},"display_url":"https://scontent-ort2-2.cdninstagram.com/vp/0fa8daa381fcf9c09d4e69c234067a23/5B840A98/t51.2885-15/e15/32070974_854706984727436_610965810889883648_n.jpg","edge_liked_by":{"count":194},"edge_media_preview_like":{"count":194},"gating_info":null,"media_preview":null,"owner":{"id":"2491661189"},"thumbnail_src":"https://scontent-ort2-2.cdninstagram.com/vp/bba03c30c8305597c207e46bf90a18f1/5B9668B4/t51.2885-15/s640x640/e15/32070974_854706984727436_610965810889883648_n.jpg","thumbnail_resources":[{"src":"https://scontent-ort2-2.cdninstagram.com/vp/af0952b364cc31a0aa337b2c96389048/5B7F662C/t51.2885-15/s150x150/e15/32070974_854706984727436_610965810889883648_n.jpg","config_width":150,"config_height":150},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/1d84367b277923e4a45ff6437854b0b0/5B781899/t51.2885-15/s240x240/e15/32070974_854706984727436_610965810889883648_n.jpg","config_width":240,"config_height":240},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/233f212542de04f9077a5fdde6572ddf/5B7AD2D1/t51.2885-15/s320x320/e15/32070974_854706984727436_610965810889883648_n.jpg","config_width":320,"config_height":320},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/a6656714b2b3c6b99e9f53406a2928c5/5B7EC965/t51.2885-15/s480x480/e15/32070974_854706984727436_610965810889883648_n.jpg","config_width":480,"config_height":480},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/bba03c30c8305597c207e46bf90a18f1/5B9668B4/t51.2885-15/s640x640/e15/32070974_854706984727436_610965810889883648_n.jpg","config_width":640,"config_height":640}],"is_video":false}},{"node":{"__typename":"GraphImage","id":"1782342000926879990","edge_media_to_caption":{"edges":[{"node":{"text":"For today's #IChooseBeauty challenge, we are sharing a picture of our \"Courage Wall.\" When we attend outreach events across the country, @mentalhealthamerica provides cards and a wall for people to make a declaration of courage to encourage others to join and speak up. Knowing you're not alone in yo ica or using #4mind4body. #mhm2018 #workplacewedneday"}}]},"shortcode":"Bi1tfnPl8ma","edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1526475656,"dimensions":{"height":750,"width":750},"display_url":"https://scontent-ort2-2.cdninstagram.com/vp/cd9492e2c5787a2ef3bf25039269d086/5B88235D/t51.2885-15/e15/31966782_170039387167457_6971278932737785856_n.jpg","edge_liked_by":{"count":175},"edge_media_preview_like":{"count":175},"gating_info":null,"media_preview":null,"owner":{"id":"2491661189"},"thumbnail_src":"https://scontent-ort2-2.cdninstagram.com/vp/88b23c254295317882cf332e72f5b525/5B8E3F09/t51.2885-15/s640x640/e15/31966782_170039387167457_6971278932737785856_n.jpg","thumbnail_resources":[{"src":"https://scontent-ort2-2.cdninstagram.com/vp/8490331d77ab9312091935e8ae9f968e/5B95DF38/t51.2885-15/s150x150/e15/31966782_170039387167457_6971278932737785856_n.jpg","config_width":150,"config_height":150},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/54cbc12f9e836f30b175a8f74e27697d/5B7AD907/t51.2885-15/s240x240/e15/31966782_170039387167457_6971278932737785856_n.jpg","config_width":240,"config_height":240},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/640e207c4d710a5c9aeea16173cd6cae/5B994C7F/t51.2885-15/s320x320/e15/31966782_170039387167457_6971278932737785856_n.jpg","config_width":320,"config_height":320},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/1561c7b4e75cca1e03e5b25b642eb428/5B7944F9/t51.2885-15/s480x480/e15/31966782_170039387167457_6971278932737785856_n.jpg","config_width":480,"config_height":480},{"src":"https://scontent-ort2-2.cdninstagram.com/vp/88b23c254295317882cf332e72f5b525/5B8E3F09/t51.2885-15/s640x640/e15/31966782_170039387167457_6971278932737785856_n.jpg","config_width":640,"config_height":640}],"is_video":false}},{"node":{"__typename":"GraphImage","id":"1779972211727966715","edge_media_to_caption":{"edges":[{"node":{"text":"For today's #IChooseBeauty Challenge we're sharing a picture of MHA team member Mad
